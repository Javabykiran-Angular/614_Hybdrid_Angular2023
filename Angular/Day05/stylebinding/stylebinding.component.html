<p>stylebinding works!</p>

<!-- why we use style binding?
    - u can apply any html tag 
    synatx
    [style.cssProperty]="propertyname"
-->

<h1 [style.color]="mycolor" > Apply Style Binding  </h1>

<h2 [style.color]="rating<4?'red':'green'"> Apply Style Binding on Condition </h2>

<!-- ngStyle =>
    - It is attribute directive 
    - u can apply any html tag 
    - u can apply multiple css property at a time 
    - it take a json object to set css property 
    - syntax
    [ngStyle]="jsonobjectName"
-->

<div [ngStyle]="jsonObj" >
    Apply ngStyle attribute directive 
</div>
